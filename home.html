<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dragon's Era</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        body {
            background-image: url("./assets/images/florest.jpg");
            background-position: right;
            background-size: cover;
        }
    </style>

</head>

<body>
    <audio id="caveAudio" src="./assets/sounds/cave_sound.mp3"></audio>
    <audio id="audioDragon" src="./assets/sounds/dragon_sound.mp3"></audio>
    <div class="tutorial">
       
    </div>

    <main id="game">

        <section class="player">

            <div id="stats" class="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>

            <div id="controls" class="controls">
                <button id="button1" onclick="goStore()">Explorar loja</button>
                <button id="button2" onclick="goCave()">Explorar caverna</button>
                <button id="button3" onclick="fightDragon()">Derrotar dragão</button>
            </div>

        </section>


        <section class="monster welcome">
            <div id="monsterStats" class="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>

            <div id="text" class="message">
                <p>Bem - Vindo à Dragon Era. Sua missão é impedir que o dragão destrua o reino de Laramar, qual será o
                    primeiro passo
                    da sua jornada? <strong>Jogue com os botões</strong>
                </p>
            </div>
            <!-- <a href="podium.html">lara eu te amo meu amor</a> -->

        </section>

    </main>
</body>
<script src="./assets/js/style.js"></script>
<script src="./assets/js/app.js"></script>

</html>
